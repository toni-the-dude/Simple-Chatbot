version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - find_time_zone # New
  - find_time_zone_for_location # New
  - city_info # New
  - thanks # New

entities: # New
  - city

slots: # New
  city:
    type: text
    mappings:
      - type: from_entity
        entity: city
        auto_fill: True


responses:
  utter_greet:
  - text: "Hey! I am time zone bot."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_location: # New
  - text: "Which city do you need the time zone of?"

  utter_finding_time_zone: # New
  - text: "Ok, give me a second to look up the time zone of {city}..."

  utter_you_are_welcome: # New
  - text: "You are welcome!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
